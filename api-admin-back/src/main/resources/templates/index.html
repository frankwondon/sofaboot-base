<script id="template" type="text/html">
    {{#  layui.each(d, function(index, menu){ }}
    <li>
        <a href="javascript:;" >
            <i class="iconfont left-nav-li"   lay-tips='{{menu.title}}'  >&#xe699;</i>
            <cite>{{menu.title}}</cite>
            <i class="iconfont nav_right">&#xe697;</i>
        </a>
        <ul class="sub-menu">
            {{#  layui.each(menu.child, function(index, sub){ }}
            <li>
                <a  onclick="xadmin.add_tab('{{sub.title}}','/html{{sub.url}}.html')" >
                    <i class="iconfont">&#xe699;</i>
                    <cite>{{sub.title}}</cite></a>
            </li>
            {{#  }); }}
        </ul>
    </li>
    {{#  }); }}
