<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resource/css/font.css">
    <link rel="stylesheet" href="/resource/css/xadmin.css">
    <script src="/resource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/resource/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
    <form class="layui-form" action="" lay-filter="example">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="cellPhoneNum"  autocomplete="off" placeholder="请输入手机号" class="layui-input" lay-verify="phone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username"  autocomplete="off" placeholder="请输入用户名" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
                <select name="userType" lay-filter="aihao">
                    <option value="0">后台账号</option>
                    <option value="1">商户账号</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="roleId" id="role">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark1"  autocomplete="off" placeholder="请填写备注" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
</div>
</div>
<script src="/resource/js/backadmin/user/edit.js"></script>
</body>
</html>
