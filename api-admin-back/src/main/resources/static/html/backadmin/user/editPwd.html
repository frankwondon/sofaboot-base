<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resource/css/font.css">
    <link rel="stylesheet" href="/resource/css/xadmin.css">
    <script src="/resource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/resource/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
    <form class="layui-form" action="" lay-filter="example">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="text" name="oldPwd"  autocomplete="off" placeholder="请输入旧密码" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPwd"  autocomplete="off" placeholder="请输入用户名" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPwdR"  autocomplete="off" placeholder="请输入密码" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
</div>
</div>
<script src="/resource/js/backadmin/user/editPwd.js"></script>
</body>
</html>
