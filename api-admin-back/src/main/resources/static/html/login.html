<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="/resource/css/font.css" rel="stylesheet">
    <link href="/resource/css/login.css" rel="stylesheet">
    <link href="/resource/css/xadmin.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="/resource/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form" method="post">
        <input class="layui-input" lay-verify="required" name="account" placeholder="用户名" type="text">
        <hr class="hr15">
        <input class="layui-input" lay-verify="required" name="password" placeholder="密码" type="password">
        <hr class="hr15">
        <input lay-filter="login" lay-submit style="width:100%;" type="submit" value="登录">
        <hr class="hr20">
    </form>
</div>

<script>
    layui.config({
        base: '/resource/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['form', 'request'], function () {
        var form = layui.form;
        var request = layui.request;
        //监听提交
        form.on('submit(login)', function (data) {
            request.login(data.field);
            return false;
        });
    });
</script>
</body>
</html>
